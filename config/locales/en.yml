  static:
    guidelines_contributions:
      title: "I want to contribute a campaign!"
      subtitle: "Understand step by step how to contribute a campaign on Catarse."
      introduction: "Catarse is an excellent way to engage in a cause you believe in"
      legend_html: "We believe that being part of a campaign is the kind of thing that sometimes we do not really know why, but it does a darn good."
      title_one: "Explore the campaign"
      step_one: "The first step is to understand the campaign. Watch the video, read the description, browse the links. If you are certain that this campaign can not remain only on paper, go one step forward!"
      title_two: "Decide with how much you’ll contribute it"
      step_two: "A good way to decide how much to contribute with it’s  to look  through which rewards  are offered in exchange for your contributing. And also your bank statement."
      title_three: "Finalize your contributing"
      step_three: "Fill in your information and review it! Then, decide what form of payment best meets your needs."
      title_four: "Spread the word!"
      step_four: "Now you're in the same boat as the campaign creator. Spread the word on your networks and stay tuned on the updates."
      title_requirements: "Remember: in Catarse it’s “all or nothing”"
      successful_title: "If the campaign meet or exceed its financial target ..."
      successful: "The campaign is considered successful! The creator gets the money and contacts all supporters."
      not_success_title: "If the campaign does not meet the target ..."
      not_success: "You get the full amount of support in the form of loans (to support another campaign). If that does not please you, you can request your money back, according to the rules of the <a href='%{terms}' target='_blank'>terms of use</a>."
      title_not_funded: "If the campaign does not achieve the goal, how do I use my credits?"
      not_funded: "You will receive credits  on Catarse. The moment you choose to contribute another campaign, on the screen to select the reward, there will have a field to use your credits."
      more_questions: "I'm dying to support a campaign, is there anything else I need to know?"
      title_contribution: "How do I know that my support was successful?"
      contribution: "You will receive a confirmation email. And stay tuned on the contributionS tab at the page of the campaign you contributed."
      title_rewards: "If the campaign is funded, how do I get my rewards?"
      rewards: "It is the duty of the campaign creator to contact you and arrange how to deliver  the chosen reward. If not, you need to send an email to him/her to claim it! If you get no answer … contact us so we can give them an earful = D"
      title_credits: "If the campaign does not achieve the goal, how do I use my credits?"
      credits: "You will receive credits  on Catarse. The moment you choose to contribute another campaign, on the screen to select the reward, there will have a field to use your credits."
      title_money: "What if I don't want to use the credits?"
      money: "No problem! You just need to enter in your profile (My credits) and request a chargeback. If you paid with debit or billet, you’ll need to open an account at MOIP. If you used a credit card the value will be back on your next bill."
      other_contributions: "I WANT MORE! CAN I HELP  IN OTHER WAYS?"
      intro: "Get to know different ways to help campaigns you believe in"
      other_one: "Bring two other friends to contribute with the same amount you did"
      other_two: "Spread the word to every one. Tell them how great is the campaign you contributed on Catarse."
      other_three: "Do you have a friend who’s a Journalist? Try to have him/her to post something about it on his/her blog."
      other_four: "Make a contributing video to broadcast your believe in the campaign .Like these guys did:https://vimeo.com/46233018"
      other_five: "Send an e-mail to the campaign creator asking how can  you help even more."
      submit: "VERY COOL!"
      send_project: "I want to submit my campaign "
      explore_curious: "I’M ON BOARD!"
      explore_projects: "I want to contribute a campaign"
    guidelines:
      title: "How it works"
      subtitle: "Get to know Catarse better."
      introduction_html: "Catarse is a space of exchange among individuals who together <br >enable the realization of creative campaigns."
      legend_html: "We believe that connecting people that share value with respect to a cause; an idea; a campaign,  is one of the best ways to make them come true. <br><br> Be very welcome! This is your space as much as it is ours, after all, catharsis happens daily from the meeting of people in search of new ways to give life to more initiatives from society itself. We understand this to be an alternative to government resources, the sponsoring companies and bank loans = D"
      submit: "SUBMITTING A CAMPAIGN"
      send_project: "Understand how to submit your campaign"
      explore_curious: "CONTRIBUTING A CAMPAIGN"
      explore_projects: "Understand how to contribute a campaign"
    about:
      title: "Who We Are?"
      subtitle: "Meet the lovely gang that makes this whole thing happen <3"
      introduction: "Who are they? What do they feed of? How are they networked? You’ll see all of it now on “Who are we?”."
      name_one: "Luis Otávio Ribeiro"
      title_one: "Fisher of Killer campaigns"
      text_one: "Uberabense. Laziness enthusiast , is addicted to maintaining creative structures running and promoting encounters between people."
      name_two: "Diego Reeberg"
      title_two: "Philosopher who lives in a Barrel"
      text_two: "Apprentice of poet, musician, tango dancer and addict to Calvino and Saramago, likes to dig beautiful things and talented people in the dusty corners of the internet."
      name_three: "Luciana Masini"
      title_three: "Apprentice of Making it happen"
      text_three: "Color and contrast enthusiast, poet and artist by nature, curious about culture, curator by accident."
      name_four: "Renato Garcia"
      title_four: "Catarse’s Silvio Santos (a brasilian host and entrepreneur)"
      text_four: "Collectivist. Believes in collaboration one by one, with no authority,  for a fairer world. Football and skateboarding fanatic. All this accompanied by a good samba or nacinal rap soundtrack."
      name_five: "Rodrigo Maia"
      title_five: "Information Remixer"
      text_five: "Pragmatist who loves improvisation, has a deep voice and artistic outbursts. Fascinated by people and all forms of moving images."
      name_six: "Diogo Biazus"
      title_six: "Database Archbishop"
      text_six: "Data Architect. Likes self-explanatory, self-referential and self-cleaning structures."
      name_seven: "Evelise Luz"
      title_seven: "Footer Designer"
      text_seven: "Completely crazy, likes venturing into books, singing in the shower and loves exploring fig jam jars."
      name_eight: "Adriano Benin"
      title_eight: "Programmer"
      text_eight: "When not programming he likes designing circuits and risking the piano."
      name_nine: "Antônio Roberto"
      title_nine: "Fireman"
      text_nine: "A fellow crazy about development who lives in Tonland"
    faq:
      title: "Frequently asked questions"
    guidelines_start:
      accept: "I have read and understand how catarse works."
      explore_curious: "Just looking around!"
      explore_projects: "I want to explore the campaigns."
      submit: "Next step!"
      send_project: "I want to submit my campaign."
      subtitle: "Understand, step-by-step, how to finance your campaign through Catarse."
      title: "How Catarse works?"
      introduction: "Catarse is a different - and collaborative - way to make your campaigns become reality."
      legend_html: "Use this guide to decide if Catarse is the right tool for the job."
      title_one: "Submit your campaign"
      step_one: "Projects are actions! And we receive them with open arms whether they are small, big, funny, serious, traditional, innovative... We love campaigns that require little money and have a big impact in their communities."
      title_two: "Review"
      step_two: "After we receive your campaign, it will be screened by our team of reviewers. The objective here is to give you tips in order to maximize the chances of your campaign becoming successful, as well as filtering NON-SENSE campaigns. Remember, we want your campaign to be successful as much as you do ;)"
      title_three: "Let's go live!?"
      step_three: "When your campaign is ready, it's time to go live and plan your campaign. During this period, you will need to engage as many people as possible to reach your goal."
      title_four: "It's all-or-nothing"
      step_four: "If your campaign doesn't reach its goal before time runs out, all contributions will receive their pledged amount in credits and later, if they want, can ask for a refund."
      title_requirements: "Requirements to submit your campaign to Catarse"
      creative: "Creative and Finite"
      collective: "Collective Benefits"
      nonprofit: "Non-financial rewards"
      donation: "No philanthropic or “fund my life” campaigns"
      video: "Make a video"
      more_questions: "Ok, but tell me more about this Catarse..."
      title_magic: "Our magic formula"
      magic: "We believe that providing a meeting place for people that share common values is the best way to turn campaigns into reality. Use Catarse as a channel to direct your network towards a COMMON objective."
      title_money: "Where does the money to finance campaigns come from?"
      money: "At least 50% will come from your own network of contacts. In this manner, Catarse is a way for you to get closer to the people that enjoy your work and expand this network through sharing in social networks, newspapers, blogs and, of course, your favorite bar."
      title_work: "Does it take a lot of work?"
      work: "A loooot! There is no 'easy money on the INTERNET'. You will have to work a lot during your campaign, but the experience will be worth it - we assure you :D And you will have a much stronger network behind your campaign after Catarse."
      title_costs: "How much does it cost to use Catarse?"
      costs: "Submitting your campaign is free. Now, when your campaign is approved and has reached its goal, Catarse will apply a 13% fee, this value includes both the Catarse fee and the payment gateway fee."
      why: "Why Catarse?"
      intro: "First of all, it's good that you know why we believe that this new way to finance campaigns is phenomenal:"
      why_one: "By creating a very strong bond with your network, this kind of campaign open doors to new campaigns, partnerships and other unexpected connections."
      why_two: "If the campaigns are well connected, they can spread, quickly, to a lot of people, expanding your network and strengthening the base of people around your campaign."
      why_three: "Minimum red tape and low financial risk. No interest rate, no entry fees... and lots of fun and emotion."
    guidelines_tips:
      title: "Almost there!"
      subtitle: "Before submitting your campaign, it's good to think over a few important points."
      introduction_html: "We know you can't wait to have your campaign online, but first answer <br> (in a piece of paper) the following questions."
      legend_html: "Having clear answers to these questions will help tremendously in structuring your campaign, <br>increasing the chances that it will be successful."
      title_one: "What inspired you to make this campaign?"
      tip_one: "People only engage when they realize the importance of a cause for society or for the person who leads a campaign. So be very clear about what is your inspiration and let it overflow into your campaign."
      title_two: "What is the focus?"
      tip_two: "Catarse is an excellent way to take the first steps. Therefore, define very well the purpose of your project, as well as who will benefit from it. Clearly defining your objectives is one of the best ways to engage people."
      title_three: "What is your goal?"
      tip_three: "Calculate all costs for the campaign execution and rewards delivery. Also take into account your ability to engage people in order to define your financial goal."
      title_four: "What is your deadline for the fundraising?"
      tip_four: "Don't underestimate the work of a campaign. You will have to work hard during the entire period the campaign is live, so, it's recommended that you don't tire yourself too much in this process. Our recommendation: 40 days of campaign."
      title_five: "Have you thought about the campaign rewards?"
      tip_five: "Remember that rewards are public promises. So, think very well when elaborating them, as well as the logistics in delivering them to your contributions. Our suggestion: think about immaterial rewards: downloads, experiences, courses e kisses."
      title_six: "Is your video ready?"
      tip_six: "The video is the business card of your campaign. It's through it that the contributions will get in touch with your cause. So, take special care in the script, audio and image quality. HD is recommended."
      title_seven: "How will you mobilize your network?"
      tip_seven: "You need to have a clear idea on how you will stir your network and convince it to contribute your campaign. Distribute your work weekly and change your approach with the network according to how close you are to it."
      title_eight: "How will the money be used?"
      tip_eight: "Create a GOOGLE DOCS spreadsheet and open your budget to show everyone how the money will be used. TRANSPARENCY is everything."
      explore_curious: "Just looking around!"
      explore_projects: "I want to explore the campaigns."
      submit: "Next step!"
      send_project: "I want to submit my campaign."
      guide: "Download here a complete guide with all the tips to elaborate your campaign in Catarse."
